<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        gap: 20px;
        height: 650px;
        width: 100%;
      }

      .pricing-plan {
        background-color: rgb(241, 241, 241);
        flex-basis: 300px;
        border-radius: 15px;
        padding: 10px;
        border-style: solid;
        height: 55%;
        width: 35%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        box-shadow: 5px 5px 5px 3px rgba(0, 0, 0, 0.295);
      }

      .plan-title {
        text-align: center;
        font-weight: bold;
        font-size: 26px;
      }

      .plan-price {
        font-size: 32px;
      }

      .plan-features {
        font-size: 20px;
      }

      .plan-button {
        height: 11%;
        border-radius: 10px;
        background-color: rgb(63, 63, 214);
        color: white;
      }

      .plan-button:hover {
        background-color: rgb(48, 48, 167);
        cursor: pointer;
        transition: ease-in;
        transition-duration: 0.2s;
      }

      /* Colors */

      .gold {
        color: #d4af37;
      }

      .platinum {
        color: #088f8f;
      }

      ul {
        list-style: none;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }

        .pricing-plan {
          width: 30%;
          flex-shrink: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title gold">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <hr />
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title platinum">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
